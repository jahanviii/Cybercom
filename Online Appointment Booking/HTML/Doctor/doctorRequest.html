<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Request Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Doctor Request Page</h1>
    <button onclick="logout()">Logout</button>
    <h2 class="mt-4">Appointment Requests</h2>
    <table class="table mt-2">
      <thead>
        <tr>
          <th>#</th>
          <th>Patient Name</th>
          <th>Doctor Name</th>
          <th>Appointment Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointments">

      </tbody>
    </table>
  </div>
  <script>
    const patientData = JSON.parse(localStorage.getItem("patientData"));
    const patientName = patientData ? patientData.firstName + " " + patientData.lastName : "N/A";
    const appointmentData = JSON.parse(localStorage.getItem("patientAppointment"));
    const doctorName = appointmentData ? appointmentData.doctorName : "N/A";
    const appointmentDate = appointmentData ? appointmentData.dateInput : "N/A";
    displayAppointmentRequest(patientName, doctorName, appointmentDate);
    function displayAppointmentRequest(patientName, doctorName, appointmentDate) {
      const appointments = document.getElementById("appointments");
      const row = appointments.insertRow();
      const idCell = row.insertCell();
      idCell.textContent = '1';
      const patientNameCell = row.insertCell();
      patientNameCell.textContent = patientName;
      const doctorNameCell = row.insertCell();
      doctorNameCell.textContent = doctorName;
      const appointmentDateCell = row.insertCell();
      appointmentDateCell.textContent = appointmentDate;
      const statusCell = row.insertCell();
      statusCell.textContent = "Pending";
    }
    function logout(){
      window.location.href='HTML/loadingPage.html'
    }
  </script>
</body>

</html>
