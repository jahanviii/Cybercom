<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Scheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            
            <div class="text-center mt-3">
              <button type="submit"
              class="btn btn-primary" onclick="redirectToPatientLogin()">Patient Login</button>
              
               <button type="button" class="btn btn-primary"
                onclick="redirectToDoctorLogin()">Doctor Login</button> 
                <button type="submit"
                class="btn btn-primary" onclick="redirectToPatientRegistration()">Patient Registration</button>
                <button type="submit"
                class="btn btn-primary" onclick="redirectToDoctorRegistration()">Doctor Registration</button>
              
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function redirectToPatientLogin() 
    {  window.location.href = "./patient/patientLogin.html"; } 
     function redirectToDoctorLogin() 
     { window.location.href = "./doctor/doclogin.html"; } 

     function redirectToPatientRegistration() 
     {  window.location.href = "./patient/patientRegister.html"; } 
      function redirectToDoctorRegistration()
      { window.location.href = "./doctor/docregister.html"; } 
    </script>
</body>

</html>
