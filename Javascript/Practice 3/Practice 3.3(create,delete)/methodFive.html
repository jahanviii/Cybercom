<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove</title>
  //remove() method
</head>
<body>
  <P>hello</P>
  <p id="content">hi</p>
 
  <button onclick="remove()">Click</button>
  <script>
   function remove(){
    let element=document.getElementById('content');
    element.remove();
   }
  </script>
</body>
</html>
