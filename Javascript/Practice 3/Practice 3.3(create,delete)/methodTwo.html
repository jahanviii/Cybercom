<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  //appendChild() method
</head>
<body>
  <ul id="list">
    <li>1</li>
    <li>2</li>
  </ul>
  <button onclick="addList()">Append</button>
<script>
  function addList(){
  const list = document.createElement("li");
   list.textContent="3";
   document.getElementById('list').appendChild(list);
  }
  </script>
</body>
</html>
