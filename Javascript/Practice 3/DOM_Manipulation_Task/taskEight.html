<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Task 8: Create a new attribute "data-info" with the value "DOM Exam" for the h1 element. -->

</head>
<body>
  <div id="container">
    <h1 id="heading">Welcome to DOM Manipulation Exam!</h1>
    <p class="highlight">This paragraph has a highlight class.</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div id="replaceMe">This content will be replaced.</div>
</div>
<script>
  let heading = document.getElementById("heading")[0];
  heading.setAttribute("data-info", "DOM Exam");
</script>
</body>
</html>
