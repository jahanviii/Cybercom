<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Task 9: Change the font color of the h1 element to blue using the style property. -->

</head>
<body>
  <div id="container">
    <h1>Welcome to DOM Manipulation Exam!</h1>
    <p class="highlight">This paragraph has a highlight class.</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div id="replaceMe">This content will be replaced.</div>
</div>
<script>
  document.querySelector("h1").style.color="blue";
</script>
</body>
</html>
