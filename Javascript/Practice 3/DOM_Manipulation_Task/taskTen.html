<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Task 10: Create a button element with the text "Click Me!" and append it to the body. Add a click event listener to the button that alerts "Button Clicked!". -->

</head>
<body>
  <div id="container">
    <h1>Welcome to DOM Manipulation Exam!</h1>
    <p class="highlight">This paragraph has a highlight class.</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div id="replaceMe">This content will be replaced.</div>
</div>
<script>
  let button = document.createElement("button");
  button.textContent= "Click Me!";
  document.body.appendChild(button);
  button.addEventListener("click", function() {
    alert("Button Clicked!");
});
</script>
</body>
</html>
