<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Task 3: Create a new paragraph element with the text "New Element Created!" and add it to the end of the body. -->

</head>
<body>
  <div id="container">
    <h1>Welcome to DOM Manipulation Exam!</h1>
    <p class="highlight">This paragraph has a highlight class.</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div id="replaceMe">This content will be replaced.</div>
</div>
<script>
  let newElement=document.createElement("p");
  newElement.textContent="New Element Created!";
  document.body.appendChild(newElement)
  //document.body.insertAdjacentElement("afterend",newElement); -->
</script>
</body>
</html>
