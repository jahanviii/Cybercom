<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <!-- Task 2: Select all elements with class "highlight" and remove the class from each of them. --> 

</head>
<body>
  <div id="container">
    <h1>Welcome to DOM Manipulation Exam!</h1>
    <p class="highlight">This paragraph has a highlight class.</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <div id="replaceMe">This content will be replaced.</div>
</div>
<script>
  let highlightSelector = document.getElementsByClassName("highlight");
   highlightSelector.forEach(function(element) {
         element.classList.remove('highlight');
            });
          
</script>
</body>
</html>
