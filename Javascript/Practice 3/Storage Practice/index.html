<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style.css" rel="stylesheet">
  <script src="./validation.js"></script>
</head>
<body>
  <form action="productList.html" target="_blank"
   id="productForm" onsubmit="return validateForm()">
    <div class="main-container">
        <h1>Add Product Form</h1>
        <div class="fields">
            <div class="container">

                <!-- Product Title -->
                <div class="inputField">
                    <label for="productTitle">Product Title</label>
                    <input type="text" id="productTitle" name="productTitle" required>
                    <div class="error" id="title_error"></div>
                </div>

                <!-- Price -->
                <div class="inputField">
                    <label for="priceTitle">Price</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                    <div class="error" id="price_error"></div>
                </div>
            </div>

            <!-- Description -->
            <div class="inputField">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" cols="10"
                    placeholder="Type here"></textarea>
                <div class="error" id="description_error"></div>
            </div>
            
            <!-- Category -->
            <div class="inputField">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="select">Choose...</option>
                    <option value="toys">Toys</option>
                    <option value="clothing">Clothing</option>
                    <option value="beauty-product">Beauty Products</option>
                </select>
                <div class="error" id="category_error"></div>
            </div>
            <button type="submit" value="Save" id="submit" 
            >Submit</button>
        </div>
    </div>
</form>

</div>
<script>
    function saveFormData() {
        let formData = {
            title: document.getElementById("productTitle").value,
           price: document.getElementById("productPrice").value,
            description: document.getElementById("description").value,
            category: document.getElementById("category").value

        };
// Retrieve existing form data from local storage
            let existingDataString = localStorage.getItem("formData");
            let existingData = existingDataString ? JSON.parse(existingDataString) : [];

            // Add new form data to existing data
            existingData.push(formData);

            // Convert the updated form data to a JSON string and store it in local storage
            localStorage.setItem("formData", JSON.stringify(existingData));

        window.location.href = "productList.html";

            return false;
    }
</script>
</body>
</html>
