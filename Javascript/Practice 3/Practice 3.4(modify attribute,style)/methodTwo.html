<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- element.setAttribute() -->
  <style>
    .data{
    color: rgb(187, 83, 83);
    }
  </style>
</head>
<body>
  <h1 id="heading">Hello </h1>
  <h3 class="data">gjbm</h3>
  <button onclick="change()">Click</button>
  <script>
    function change(){
      document.getElementById('heading').setAttribute("class","data");
    }
  </script>
</body>
</html>
