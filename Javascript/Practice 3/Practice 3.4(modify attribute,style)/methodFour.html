<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .divStyle{
    color: aqua;
   }
  </style>
</head>
<body>
  <h1 id="container">Document</h1>
  <button onclick="addStyle()">Add style</button>
  <script>
    function addStyle(){
      const container=document.getElementById('container').classList;
      container.add("divStyle");
    }
  </script>
</body>
</html>
