<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 1.5</title>
  <style>
    div{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
   img{
      width:200px;     
    }
  </style>
</head>
<body>
  <div>
    <img src="/Portfolio/assets/images/earthh.jpg"  id="firstImg" onclick="changeImage()">
    <img src="/Portfolio/assets/images/JavaScript.png"  id="secondImg" onclick="changeSecondImage()">  
  </div>
    <script>
    function changeImage(){
      const newSource="/Portfolio/assets/images/html.png";
      document.getElementById('firstImg').src=newSource;
    }
    function changeSecondImage(){
      const newSource="/Portfolio/assets/images/css.png";
      document.getElementById('secondImg').src=newSource;
    }
  </script>
</body>
