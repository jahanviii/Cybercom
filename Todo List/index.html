<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
    <form id="task-form" class="form-control form-control-sm">
      <div class="col-6 mb-1">
        <label for="task-input" class="form-label">Task</label>
        <input type="text" class="form-control" id="task-input"
         placeholder="Enter a new task" required>
      </div>
    
      <div class="col-3 mb-3">
        <label for="priority-input" class="form-label">Priority</label>
        <select class="form-select" id="priority-input">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="col-3 mb-3">
        <label for="due-date-input" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due-date-input" required>
      </div>
      
      <div class="col-3 mb-3">
        <label for="category-input" class="form-label">Category</label>
        <select class="form-select" id="category-input">
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="school">School</option>
        </select>

      </div>
      <button type="submit" class=" btn btn-primary">Add Task</button>

    </form>

    <ul id="task-list" class="list-group mt-3"></ul>
    </div>
  <script src="./js/script.js"></script>
</body>
</html>
