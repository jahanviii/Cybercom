<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <nav style="display: flex;">
    <h3>Products</h3>
    <br/>
    <input class="form-control" type="search"
    id="search-input"
    style="width:20%;margin:1%;" placeholder="Search" aria-label="Search">
    <br/>
    <a href="addProduct.html" target="_blank" style="padding: 1%;">
      <button type="button" class="btn btn-info">Add new product</button>
    </a>
    <!-- //sort -->
    <label for="sort-select" >Sort By:</label>
    <select class="form-control" style="width:10%;"
    id="sort-select">
      <option>Select value</option>
        <option value="price-low-to-high">Price: Low to High</option>
        <option value="price-high-to-low">Price: High to Low</option>
    </select>
    <!-- //filter -->
    <label for="category-select">Select a category:</label>
    <select id="category-select" class="form-control" style="width:10%;">
        <option value="all">All Categories</option>
        <option value="1">Clothes</option>
        <option value="2">Electronics</option>
        <option value="3">nueva titulo</option>
        <option value="4"> Shoes</option>
    </select>
    <!-- pagination -->
    
    <div id="pagination" class="mt-4">
      <button id="prev-page-btn" class="btn btn-primary mr-2">Previous</button>
      <button id="next-page-btn" class="btn btn-primary">Next</button>
  </div>
  </nav>
  <div id="product-list">

  </div>

  <script src="./script.js"></script>
</body>
</html>
