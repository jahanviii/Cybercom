<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>Products</h1>
    <div id="product-list" class="col-md-6 offset-md-3 mt-5 p-33"></div>

    <script>
      document.addEventListener("DOMContentLoaded", async=()=> {
        const postsList = document.getElementById('product-list');
    
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                data.forEach(post => {
                    const li = document.createElement('div');
                    li.className = 'list-group-item border p-3 mb-2';
                    li.innerHTML= `<strong>ID:</strong> ${post.id}<br>
                                <strong>Name:</strong> ${post.title}<br>
                                <strong>Description:</strong> ${post.body}`;
                    postsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('There was a problem fetching data:', error);
            });
    });
      
    </script>
  </body>
</html>
