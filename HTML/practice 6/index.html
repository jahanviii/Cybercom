<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <form>
  <fieldset>
    <legend>Your address</legend>
    <div class="container">
      <label for="first_name">First name</label>
      <input id="first_name" type="text" />
    </div>
    <div class="container">
      <label for="last_name">Last name</label>
      <input id="last_name" type="text" />
    </div>
    <div class="container">
      <label for="street">Street</label>
      <input id="street" type="text" />
    </div>
    <div class="container">
      <label for="city">City</label>
      <input id="city" type="text" />
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional details</legend>
    <div class="container">
      <label for="biography">Biography</label><textarea id="biography"></textarea>
    </div>
    <div class="container">
      <label for="image">Image</label><input id="image" type="file" />
    </div>
    <div class="container">
      <label for="age_group">Age Group</label><select id="age_group">
        <option>
          0 to 9 Years
        </option>
        <option>
          10 to 19 Years
        </option>
        <option>
          20 to 29 Years
        </option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>Interests</legend>
    <div class="container">
      <label for="hobbies">Hobbies
      </label>
      <select id="hobbies" multiple="">
        <option>
          Playing soccer
        </option>
        <option>
          Dancing
        </option>
        <option>
          Gardening
        </option>
        <option>
          Watching movies
        </option>
      </select>
    </div>
    <div class="container">
      <label for="favourite_car">
        Favourite car?
      </label>
      <select id="favourite_car">
          <option>
            Volvo
          </option>
          <option>
            Audi
          </option>
          <option>
            Mercedes
          </option>
        </select>
    </div>
    <div class="container">
      <label for="public_transports">Favourite public transport?</label>
      <select id="public_transports" multiple="">
        <optgroup label="Ground">
          <option>
            Train
          </option>
          <option>
            Bus
          </option>
        </optgroup><optgroup label="Water">
          <option>
            Ship
          </option>
        </optgroup></select>
    </div>
  </fieldset>
</form>
  </div>
</body>
</html>
