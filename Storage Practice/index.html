<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style.css" rel="stylesheet">
  <script src="./validation.js"></script>
</head>
<body>
  <form
     
   id="productForm" >
    <div class="main-container">
        <h1>Add Product Form</h1>
        <div class="fields">
            <div class="container">

                <!-- Product Title -->
                <div class="inputField">
                    <label for="productTitle">Product Title</label>
                    <input type="text" id="title" name="productTitle" required>
                    <div class="error" id="title_error"></div>
                </div>

                <!-- Price -->
                <div class="inputField">
                    <label for="priceTitle">Price</label>
                    <input type="number" id="price" name="productPrice" required>
                    <div class="error" id="price_error"></div>
                </div>
            </div>

            <!-- Description -->
            <div class="inputField">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" cols="10"
                    placeholder="Type here"></textarea>
                <div class="error" id="description_error"></div>
            </div>
            
            <!-- Category -->
            <div class="inputField">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="select">Choose...</option>
                    <option value="toys">Toys</option>
                    <option value="clothing">Clothing</option>
                    <option value="beauty-product">Beauty Products</option>
                </select>
                <div class="error" id="category_error"></div>
            </div>
            <button type="button" onclick="saveFormData()"
            >Submit</button>"
        </div>
    </div>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
</body>
</html>
